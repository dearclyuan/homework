<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 300px;
				background-color: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<button>fideIn</button>
		<button>fideOut</button>
		<button>fideToggle</button>
		<button>fideTo</button>
		<div></div>
		<script src="jquery-3.2.1.js"></script>
		<script>
			$('button:eq(0)').click(function() {
				$('div').fadeIn(1000);
			});
			$('button:eq(1)').click(function() {
				$('div').fadeOut(1000);
			});
			$('button:eq(2)').click(function() {
				$('div').fadeToggle(1000);
			});
			$('button:eq(3)').click(function() {
				$('div').fadeTo(1000, 0.5);
			});
		</script>
	</body>
</html>
